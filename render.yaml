services:
  - type: web
    name: kesu
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_VISION_MODEL
        value: meta-llama/llama-4-scout-17b-16e-instruct
